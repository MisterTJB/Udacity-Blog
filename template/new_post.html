{% extends "base.html" %}

{% block content %}

<form method="POST" {% if form.new %} action="/posts" {% endif %} id="new-post-form">
    Title <input class="form-title" type="text" name="title" value="{{form.title}}">
    <textarea class="form-content" form="new-post-form" name="content">{{form.content}}</textarea>
    <input type="submit">
</form>


{% if form.error %}
<strong class="validation-error">Incomplete form</strong>
{% endif %}

{% endblock %}
